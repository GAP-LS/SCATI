<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:adm="http://github.com/adminfaces"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">Minhas Cautelas</ui:define>
	<ui:define name="description">Consulta cautelas em aberto e devolvidas do usuário atual</ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="Minhas cautelas" />
		<h:form>
			<p:dataTable var="aberta" value="#{sessao.usuario.cautelasAbertas}" emptyMessage="Nenhum registro encontrado.">
				<f:facet name="header">
					<h:outputText value="Cautelas em aberto" />
				</f:facet>
				<p:column style="width: 50%;" headerText="Descrição">
					<h:outputText value="#{aberta.descricao}" />
				</p:column>
				<p:column headerText="Entregador">
					<h:outputText value="#{aberta.liberador}" />
				</p:column>
				<p:column headerText="Data da retirada">
					<h:outputText value="#{aberta.dataRetirada}"><f:convertDateTime pattern="dd/MM/yyyy 'às' HH:mm" /></h:outputText>
				</p:column>
				<f:facet name="footer">
					Total: #{fn:length(sessao.usuario.cautelasAbertas)}
				</f:facet>
			</p:dataTable>
			<p:spacer />
			<p:dataTable id="fechadas" var="fechada" value="#{sessao.usuario.cautelasFechadas}" emptyMessage="Nenhum registro encontrado.">
				<f:facet name="header">
					<h:outputText value="Cautelas devolvidas" />
				</f:facet>
				<p:column style="width: 50%;" headerText="Descrição">
					<h:outputText value="#{fechada.descricao}" />
				</p:column>
				<p:column headerText="Recebedor">
					<h:outputText value="#{fechada.recebedor}" />
				</p:column>
				<p:column headerText="Data da devolução">
					<h:outputText value="#{fechada.dataDevolucao}"><f:convertDateTime pattern="dd/MM/yyyy 'às' HH:mm" /></h:outputText>
				</p:column>
				<f:facet name="footer">
					Total: #{fn:length(sessao.usuario.cautelasFechadas)}
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
